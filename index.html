<!DOCTYPE html>
<html>

<head>
  <title>Mi Biblioteca</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body >
  <div>
    <h1>Mi Biblioteca</h1>
  </div>
  <div id="content">
    <div id="colmn1">
      <div id="border_form">
        <div>
          <h2>Nuevo libro</h2>
        </div>
        <form name="newBook" id="newBook">
          <div class="mb-3">
            <label for="bookTitle" class="form-label">Título:</label>
            <input type="text" class="form-control" id="bookTitle">
          </div>
          <div class="mb-3">
            <label for="bookAuthor" class="form-label">Autor:</label>
            <input type="text" class="form-control" id="bookAuthor">
          </div>
          <div class="mb-3">
            <label for="bookPages" class="form-label">Cantidad de páginas:</label>
            <input type="number " class="form-control" id="bookPages">
          </div>
          <p>¿Leído?:</p>
          <div class="form-check form-switch" id="switch_div">
            <label class="form-check-label" for="readSiwtch">No</label>
            <input class="form-check-input" type="checkbox" id="readSiwtch">
            <label class="form-check-label" for="readSiwtch">Si</label>
          </div>
          <button type="button" class="btn btn-primary" id="b_save" onclick="displayController.submitForm()">Guardar</button>
        </form>
        <div class="alert alert-success" role="alert" id="alert">
          ¡Libro guardado exitosamente!
        </div>
      </div>
    </div>
    <div id="colmn2">
      <div>
        <h2>Libros guardados</h2>
      </div>
      <div id="listBooks">
      </div>
    </div>
  </div>
<footer>
  <div class="bg-light py-4">
    <p id="footer_txt" class="text-muted mb-0 py-2">@Autor: <a href="https://github.com/Fede-F/Library">Federico Fernandez</a></p>
  </div>
</footer>
</body>
<!-- Se declara siempre al final, para que pueda generarse los objetos anteriores -->
<script src="Library.js"></script>
</html>
